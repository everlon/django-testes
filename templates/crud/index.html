{% extends 'base.html' %}

{% load humanize %}

{% block content %}
    <div class="container">
    <div class="row">
        <h1>Produtos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-left">Nome</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td>{{ produto.id }}</td>
                        <td class="text-left">{{ produto.nome }}</td>
                        <td>R$ {{ produto.preco|intcomma }}</td>
                        <td class="text-right">
                            <a style="color:white;" class="btn btn-primary" href="{% url 'upd_produto' produto.pk %}">Editar</a>
                            <a style="color:white;" class="btn btn-danger" href="{% url 'del_produto' produto.pk %}">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>

{% endblock %}
